<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pengajuan Cuti Akademik</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap">
</head>
<body>
    <div class="container">
        <img src="POLINEMA.png" alt="Logo Instansi" class="logo-form">
        <h1>Form Pengajuan Cuti Akademik</h1>
        <form id="leaveForm" action="proses.php" method="post">
            <div class="form-group">
                <label for="nama">Nama Lengkap:</label>
                <input type="text" id="nama" name="nama" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="nim">Nomor Induk Mahasiswa:</label>
                <input type="text" id="nim" name="nim" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="prodi">Program Studi:</label>
                <select id="prodi" name="prodi" class="form-control" required>
                    <option value="">Pilih Program Studi</option>
                    <option value="Teknik Informatika">D4 Teknik Informatika</option>
                    <option value="Sistem Informasi Bisnis">D4 Sistem Informasi Bisnis</option>
                    <option value="Pengembangan Perangkat (Piranti) Lunak Situs">D2 Pengembangan Perangkat (Piranti) Lunak Situs</option>
                </select>
            </div>

            <div class="form-group">
                <label for="jenis_cuti">Jenis Cuti/Izin:</label>
                <select id="jenis_cuti" name="jenis_cuti" class="form-control" required>
                    <option value="">Pilih Jenis Cuti/Izin</option>
                    <option value="cuti">Cuti</option>
                    <option value="izin">Izin</option>
                    <option value="sakit">Sakit</option>
                </select>
            </div>

            <div class="form-group">
                <label for="alasan">Alasan:</label>
                <textarea id="alasan" name="alasan" class="form-control" rows="3" required></textarea>
            </div>

            <div class="form-group">
                <label for="tanggal_mulai">Tanggal Mulai:</label>
                <input type="date" id="tanggal_mulai" name="tanggal_mulai" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="tanggal_selesai">Tanggal Selesai:</label>
                <input type="date" id="tanggal_selesai" name="tanggal_selesai" class="form-control" required>
            </div>

            <button type="submit">Kirim</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
