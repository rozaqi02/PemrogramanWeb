<!DOCTYPE html>
<html>
    <head>
        <title>Belajar Javascript Dari Nol</title>
        <script>
            // ini adalah penulisan kode javascript didalam tag <head>
            console.log("Hello JS dari Head");
        </script>
    </head>
    <body>
        <p>Tutorial Javascript untuk pemula</p>
        <script>
            // ini adalah penulisan kode javascript didalam tag <body>
            console.log("Hello JS dari body")
        </script>
    </body>
</html>
