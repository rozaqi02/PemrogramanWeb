<html>
    <head>
        <script type="text/javascript" src="jquery-3.7.1.js"></script> <!-- Pemanggilan script jQuery versi 3.7.1-->
        <script> 
            $(document).ready(function(){ // fungsi yang dijalankan saat dokumen selesai dimuat
                $("button1").click(function(){ // fungsi yang dijalankan saat tombol diklik
                    alert("Ini Praktikum Minggu ke-4");
                });
            });
        </script>
    </head>
    <body>
        <input type="button" id="button1" value="Klik saya!"/> <!--Tombol dengan id "button1" digunakan untuk memicu pesan alert--> 
    </body>
</html>
